        .search-box {

        .logs-table {

        .logs-table th,
        .logs-table td {

        .logs-table th {

        }

        .logs-table tr:hover {

        }

        .status-success {
            color: #28a745;
            font-weight: bold;
        }

        .status-error {
            color: #dc3545;
            font-weight: bold;
        }

        .loading {

        }

        .pagination {

        .pagination button {

        .pagination button:hover {

        }

        .pagination button:disabled {

        }

        .pagination button:disabled:hover {

        }

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ AIè½¬æ¥æ¥å£ç›‘æ§é¢æ¿</h1>
            <p>å®æ—¶ç›‘æ§è®¿é—®æƒ…å†µå’Œç³»ç»Ÿæ€§èƒ½</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>æ€»è¯·æ±‚æ•°</h3>
                <div class="value" id="totalRequests">-</div>
                <div class="change">è¿‡å»7å¤©</div>
            </div>
            <div class="stat-card">
                <h3>æˆåŠŸè¯·æ±‚</h3>
                <div class="value" id="successRequests">-</div>
                <div class="change">æˆåŠŸç‡: <span id="successRate">-</span>%</div>
            </div>
            <div class="stat-card">
                <h3>ç‹¬ç«‹è®¿å®¢</h3>
                <div class="value" id="uniqueIps">-</div>
                <div class="change">ä¸åŒIPåœ°å€</div>
            </div>
            <div class="stat-card">
                <h3>å¹³å‡å“åº”æ—¶é—´</h3>
                <div class="value" id="avgResponseTime">-</div>
                <div class="change">æ¯«ç§’</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3>ğŸ“Š æ¯æ—¥è®¿é—®è¶‹åŠ¿</h3>
                <canvas id="dailyChart" width="400" height="200"></canvas>
            </div>
            <div class="chart-card">
                <h3>ğŸ¯ è¯·æ±‚çŠ¶æ€åˆ†å¸ƒ</h3>
                <canvas id="statusChart" width="300" height="200"></canvas>
            </div>
        </div>

        <div class="logs-section">
            <div class="logs-header">
                <h3>ğŸ“‹ è®¿é—®æ—¥å¿—</h3>
                <button class="refresh-btn" onclick="loadLogs()">åˆ·æ–°</button>
            </div>
            
            <input type="text" class="search-box" id="searchBox" placeholder="æœç´¢IPåœ°å€ã€è¯·æ±‚å†…å®¹æˆ–å“åº”..." onkeyup="filterLogs()">
            
            <div id="logsContainer">
                <div class="loading">æ­£åœ¨åŠ è½½æ—¥å¿—æ•°æ®...</div>
            </div>
            
            <div class="pagination" id="pagination" style="display: none;">
                <button onclick="changePage(-1)">ä¸Šä¸€é¡µ</button>
                <span id="pageInfo">ç¬¬ 1 é¡µ</span>
                <button onclick="changePage(1)">ä¸‹ä¸€é¡µ</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        let totalPages = 0;
        let allLogs = [];
        let filteredLogs = [];
        const logsPerPage = 20;

        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadLogs();
            
            // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°æ•°æ®
            setInterval(() => {
                loadStats();
                loadLogs();
            }, 30000);
        });

        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            try {
                const response = await fetch('api.php?action=stats');
                const stats = await response.json();
                
                document.getElementById('totalRequests').textContent = stats.total_requests || 0;
                document.getElementById('successRequests').textContent = stats.success_requests || 0;
                document.getElementById('uniqueIps').textContent = stats.unique_ips || 0;
                document.getElementById('avgResponseTime').textContent = stats.avg_processing_time || 0;
                
                const successRate = stats.total_requests > 0 ? 
                    Math.round((stats.success_requests / stats.total_requests) * 100) : 0;
                document.getElementById('successRate').textContent = successRate;
                
                // æ›´æ–°å›¾è¡¨
                updateDailyChart(stats.daily_stats || []);
                updateStatusChart(stats.success_requests || 0, stats.error_requests || 0);
                
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
            }
        }

        // åŠ è½½æ—¥å¿—æ•°æ®
        async function loadLogs() {
            try {
                const response = await fetch(`api.php?action=logs&limit=100&offset=0`);
                const data = await response.json();
                
                allLogs = data.logs || [];
                filteredLogs = [...allLogs];
                totalPages = Math.ceil(filteredLogs.length / logsPerPage);
                currentPage = 0;
                
                displayLogs();
                updatePagination();
                
            } catch (error) {
                console.error('åŠ è½½æ—¥å¿—æ•°æ®å¤±è´¥:', error);
                document.getElementById('logsContainer').innerHTML = 
                    '<div class="loading">åŠ è½½æ—¥å¿—æ•°æ®å¤±è´¥</div>';
            }
        }

        // æ˜¾ç¤ºæ—¥å¿—
        function displayLogs() {
            const container = document.getElementById('logsContainer');
            
            if (filteredLogs.length === 0) {
                container.innerHTML = '<div class="loading">æš‚æ— æ—¥å¿—æ•°æ®</div>';
                return;
            }
            
            const startIndex = currentPage * logsPerPage;
            const endIndex = Math.min(startIndex + logsPerPage, filteredLogs.length);
            const pageData = filteredLogs.slice(startIndex, endIndex);
            
            let html = `
                <table class="logs-table">
                    <thead>
                        <tr>
                            <th>æ—¶é—´</th>
                            <th>IPåœ°å€</th>
                            <th>è¯·æ±‚å†…å®¹</th>
                            <th>çŠ¶æ€</th>
                            <th>å“åº”æ—¶é—´</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            pageData.forEach(log => {
                const status = log.response_data && log.response_data.code === 1 ? 
                    '<span class="status-success">æˆåŠŸ</span>' : 
                    '<span class="status-error">å¤±è´¥</span>';
                
                const question = log.request_data && log.request_data.title ? 
                    log.request_data.title.substring(0, 50) + (log.request_data.title.length > 50 ? '...' : '') : 
                    'æ— ';
                
                html += `
                    <tr>
                        <td>${log.timestamp}</td>
                        <td>${log.ip}</td>
                        <td title="${log.request_data && log.request_data.title || ''}">${question}</td>
                        <td>${status}</td>
                        <td>${log.processing_time}ms</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // è¿‡æ»¤æ—¥å¿—
        function filterLogs() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredLogs = [...allLogs];
            } else {
                filteredLogs = allLogs.filter(log => {
                    const ip = log.ip.toLowerCase();
                    const question = log.request_data && log.request_data.title ? 
                        log.request_data.title.toLowerCase() : '';
                    const response = log.response_data && log.response_data.answer ? 
                        log.response_data.answer.toLowerCase() : '';
                    
                    return ip.includes(searchTerm) || 
                           question.includes(searchTerm) || 
                           response.includes(searchTerm);
                });
            }
            
            totalPages = Math.ceil(filteredLogs.length / logsPerPage);
            currentPage = 0;
            displayLogs();
            updatePagination();
        }

        // ç¿»é¡µ
        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 0 && newPage < totalPages) {
                currentPage = newPage;
                displayLogs();
                updatePagination();
            }
        }

        // æ›´æ–°åˆ†é¡µä¿¡æ¯
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            pageInfo.textContent = `ç¬¬ ${currentPage + 1} é¡µï¼Œå…± ${totalPages} é¡µ`;
            
            const prevBtn = pagination.querySelector('button:first-child');
            const nextBtn = pagination.querySelector('button:last-child');
            
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === totalPages - 1;
        }

        // æ›´æ–°æ¯æ—¥è®¿é—®å›¾è¡¨
        function updateDailyChart(dailyStats) {
            const ctx = document.getElementById('dailyChart').getContext('2d');
            
            // é”€æ¯ç°æœ‰å›¾è¡¨
            if (window.dailyChart) {
                window.dailyChart.destroy();
            }
            
            window.dailyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dailyStats.map(item => item.date),
                    datasets: [{
                        label: 'è®¿é—®æ¬¡æ•°',
                        data: dailyStats.map(item => item.count),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        // æ›´æ–°çŠ¶æ€åˆ†å¸ƒå›¾è¡¨
        function updateStatusChart(success, error) {
            const ctx = document.getElementById('statusChart').getContext('2d');
            
            // é”€æ¯ç°æœ‰å›¾è¡¨
            if (window.statusChart) {
                window.statusChart.destroy();
            }
            
            window.statusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['æˆåŠŸ', 'å¤±è´¥'],
                    datasets: [{
                        data: [success, error],
                        backgroundColor: ['#28a745', '#dc3545'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
    </script>
</body>
